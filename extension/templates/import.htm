<div class="modal-header">
    <h3 class="modal-title">Import Data</h3>
</div>
<div class="modal-body">
    <p>Paste in your exported settings below:</p>
    <form role="form">
        <div class="form-group">
            <textarea class="form-control" rows="10" ng-model="$parent.deadboltSettingsString"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="import()">Import</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
